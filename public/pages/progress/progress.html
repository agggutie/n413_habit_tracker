<div id="newProgressSection">
    <h2>Add New Progress Entry</h2>
    <form id="newProgressForm">
        <label for="habitId">Habit:</label>
        <select id="habitId" name="habitId"></select>

        <label for="progressDate">Date:</label>
        <input type="date" id="progressDate" name="progressDate" required>

        <label for="completionStatus">Completed:</label>
        <input type="checkbox" id="completionStatus" name="completionStatus">

        <button type="submit">Add Progress Entry</button>
    </form>
</div>
